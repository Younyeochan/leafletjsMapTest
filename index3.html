<html>
<head>
  <title>How to make your markers move with Leaflet.js</title>
	<meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

	<!-- <script src="AnimatedMarker.js"></script> -->

	<style type="text/css">
	 	html, body, #map{
	 		height: 100%;
	 		padding: 0;
	 		margin: 0;
	 	}
	</style>

</head>
<body>

	<div id="map"></map>

	<script type="text/javascript">

	var map = L.map('map').setView([37.500321, 126.760572], 15);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'OSM'})
	.addTo(map);

	var line = L.polyline([[37.500321, 126.760572], [37.502296, 126.760969], [37.500452, 126.775025]]);
	map.addLayer(line);

  var animatedMarker = L.animatedMarker(line.getLatLngs());
	map.addLayer(animatedMarker);

	</script>

</body>
</html>
