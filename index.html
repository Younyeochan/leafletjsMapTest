<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Tutorial</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <style>
    #map{
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script src="./data/map.js"></script>
<script src="./data/loadMap.js"></script>
<script>
  var map = L.map('map').setView([37.50006406794554, 126.75679859796556], 13);

  // OSM Layer
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
  osm.addTo(map);

  // Marker
  var singleMarker = L.marker([37.50006406794554, 126.75679859796556]);
  singleMarker.addTo(map);
  var popup = singleMarker.bindPopup('This is a popup')
  // popup.addTo(map);
  L.geoJSON(loadMapJOSN, {
    style: {
      fillColor: '#939393',
      fillOpacity: 1,
      color: '#939393'
    }
  }).addTo(map);
</script>
